<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app" v-cloak>
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{ activeStep().text }}
        </div>
        <ul class="steps-list" v-for="(step, idx) in steps">
          <li class="steps-item" :class="{ 'active': activeIndex === idx, 'done': activeIndex > idx }" @click="setActive(idx)"><span>{{ idx + 1 }}</span>{{ step.title }}</li>
        </ul>
        <div>
          <button @click="prev()" class="btn" :disabled="activeIndex === 0" :class="{ 'hidden': isFinished }">Назад</button>
          <button @click="next()" class="btn primary" :class="{ 'hidden': activeIndex === 4 }">Вперед</button>
          <button @click="finish()" class="btn primary" :class="{ 'hidden': activeIndex < 4 || isFinished }">Закончить</button>
          <button @click="reset()" class="btn" :class="{ 'hidden': !isFinished }">Начать заново</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
